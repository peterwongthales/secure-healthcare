paths:
  /user:
    post:
      tags:
        - "user"
      summary: "Create user"
      description: "Create a user in the system"
      operationId: "createUser"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Created user object"
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        default:
          description: "Successful operation"
  /user/login:
    get:
      tags:
        - "user"
      summary: "Logs user into the system"
      description: "Logs the user in to the system"
      operationId: "loginUser"
      produces:
        - "application/json"
      parameters:
        - name: "username"
          in: "query"
          description: "The username for login"
          required: true
          type: "string"
        - name: "password"
          in: "query"
          description: "The password for login in clear text"
          required: true
          type: "string"
      responses:
        200:
          description: "Successful operation"
        400:
          description: "Invalid username/password"
  /user/logout:
    get:
      tags:
        - "user"
      summary: "Logs out current logged in user"
      description: "Logs the user out of the system"
      operationId: "logoutUser"
      produces:
        - "application/json"
      parameters: []
      responses:
        default:
          description: "Successful operation"
  /user/{username}:
    get:
      tags:
        - "user"
      summary: "Get user by username"
      description: "Returns the user that matched the username"
      operationId: "getUserByName"
      produces:
        - "application/json"
      parameters:
        - name: "username"
          in: "path"
          description: "The user that needs to be fetched. use 'jdoe' for testing"
          required: true
          type: "string"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/User"
        400:
          description: "Invalid username supplied"
        404:
          description: "User not found"
    put:
      tags:
        - "user"
      summary: "Updates user"
      description: "Updates the user information"
      operationId: "updateUser"
      produces:
        - "application/json"
      parameters:
        - name: "username"
          in: "path"
          description: "Username that needs to be updated"
          required: true
          type: "string"
        - in: "body"
          name: "body"
          description: "Updated user object"
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        400:
          description: "Invalid user supplied"
        404:
          description: "User not found"
    delete:
      tags:
        - "user"
      summary: "Delete user"
      description: "Deletes a user. You can delete any user except the system default(admin) and test(jdoe) user"
      operationId: "deleteUser"
      produces:
        - "application/json"
      parameters:
        - name: "username"
          in: "path"
          description: "The name that needs to be deleted"
          required: true
          type: "string"
      responses:
        400:
          description: "Invalid username supplied"
        404:
          description: "User not found"

  /policy:
    post:
      tags:
        - "policy"
      summary: "Create policy"
      description: "Create a policy in the system"
      operationId: "createPolicy"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Created policy object"
          required: true
          schema:
            $ref: "#/definitions/Policy"
      responses:
        default:
          description: "Successful operation"

  /policy/user/{username}:
    get:
      tags:
        - "policy"
      summary: "Get policy by username"
      description: "Return all policies belong to user if user is patient or return all policies created by agent if user is agent. Invalid for doctor"
      operationId: "getPoliciesByUsername"
      produces:
        - "application/json"
      parameters:
        - name: "username"
          in: "path"
          description: "The username on which the policies needs to be fetched. use 'jdoe' for testing"
          required: true
          type: "string"
      responses:
        200:
          description: "Successful operation"
          schema:
            type: array
            items:
              $ref: "#/definitions/Policy"
        400:
          description: "Invalid user supplied"
        404:
          description: "User not found"

  /policy/{id}:
    delete:
      tags:
        - "policy"
      summary: "Delete policy"
      description: "Deletes a policy"
      operationId: "deletePolicy"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "The id that needs to be deleted"
          required: true
          type: "string"
      responses:
        400:
          description: "Invalid id supplied"
        404:
          description: "Id not found"

