swagger: "2.0"

info:
  description: "This is a API Server Backend for Secure Healthcare"
  version: "1.0.0"
  title: "Secure Healthcare"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "ssia@gemalto.com"
  license:
    name: "MIT"
    url: "https://opensource.org/licenses/MIT"

host: "localhost:3000"
basePath: "/v1"

schemes:
- "https"
- "http"

tags:
  - name: user
    description: Operations on users
  - name: appointment
    description: Access or manage appointments
  - name: policy
    description: Everything about policies

definitions:
  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      username:
        type: "string"
        description: "The user's username"
      password:
        type: "string"
        description: "The user's password"
      firstName:
        type: "string"
        description: "The user's first name"
      lastName:
        type: "string"
        description: "The user's last name"
      email:
        type: "string"
        description: "The user's email address"
      phone:
        type: "string"
        description: "The user's contact number"
      photoUrl:
        type: "string"
        description: "The user's profile photo url"
      userType:
        type: "string"
        description: "The user type"
        enum:
          - "patient"
          - "doctor"
          - "agent"
          - "approver"

  Policy:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      username:
        type: "string"
        description: "The agent's username"
      password:
        type: "string"
        description: "The agent's password"  
      patientId:
        type: "integer"
        format: "int64"
        description: "The policy's patient id"
      approverId:
        type: "integer"
        format: "int64"
        description: "The policy's insurance company id"

